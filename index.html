<pre><code class="language-php">
Copydatasource db {
  provider = "mysql"
  url      = env("DATABASE_URL")
}

generator client {
  provider = "prisma-client-php"
  previewFeatures = ["transactionApi"]
}

model User {
  id    Int    @id @default(autoincrement())
  name  String
  email String @unique
}
